<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <!-- js -->
    <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="libs/material.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
        <div id="app">
          <div v-if="collapsedCases.length" class="container-fluid">
              <div class="table-responsive">
                <table class="table table-striped table-dark">
                  <thead>
                      <tr>
          
                          <th scope="col">Case Id</th>
                          <th scope="col">Case Status</th>
                          <th scope="col">New Email</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(item,index) in collapsedCases">
                    
                      <td>
                         <a href="#" @click='clickCase( item["Case ID"] )'> {{item["Case Number"]}}</a>
                      </td>
                      <td>
                          {{ item["Status"]}}
                      </td>
                      <td>
                          <span class="badge badge-danger badge-pill"> {{ item["Sent Emails"]}} </span>
                          
                      </td>
                    </tr>
                </tbody>
                </table>
              </div>
            </div>
            <h1 v-else>No New Email</h1>
        </div>
        
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
